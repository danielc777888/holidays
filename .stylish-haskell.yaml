steps:

  - records:
      equals: same_line
      first_field: "indent 2"
      field_comment: 2
      deriving: 5
      via: "indent 2"
      sort_deriving: true
      break_enums: true
      break_single_constructors: true
      curried_context: false

  - simple_align:
      cases: always
      top_level_patterns: always
      records: always
      multi_way_if: always

  - imports:
      align: none
      list_align: after_alias
      pad_module_names: false
      long_list_align: inline
      empty_list_align: inherit
      list_padding: 2
      separate_lists: true
      space_surround: false
      post_qualify: false
      group_imports: false
      group_rules:
        - match: ".*"
          sub_group: "^[^.]+"

  - language_pragmas:
      style: vertical
      align: true
      remove_redundant: true
      language_prefix: LANGUAGE

  - tabs:
      spaces: 8

  - trailing_whitespace: {}

columns: 80
newline: native
cabal: true
